<div>
    <div class="well">
        <h1>
            Welcome {{username}} Your id is {{id}}
        </h1>
        <h2>
            Task View
        </h2>
        <button ng-click="loadTask()" class="btn btn-primary">Load Task</button> <br> <br>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Reach Cannaught Palace" disabled ng-model="taskName">
        </div>    

        <h3>Task Details</h3>
        <label for="">Duration</label>
        <input type="date" placeholder="Destination" disabled class="form-control" title="Reach this location within time duration" ng-model="taskDate"> <br>
        <div class="form-group">
            <input type="number" placeholder="location" disabled class="form-control" title="Reach this location within 100 meters" ng-model="taskLat">
            <input type="number" placeholder="location" disabled class="form-control" title="Reach this location within 100 meters" ng-model="taskLng">
        </div>

        <div class="form-group">
            <label for="">Task Co-ordinates</label>
            <!-- <leaflet markers="markers" center="osloCenter" style="width:660px; height: 300px;"></leaflet> -->
            <div id="mapid" ></div>
        </div>
    </div>
    <button class="btn btn-primary center" ng-click="verify()">Complete Task</button> <br> 
     
    <div class="upload-block">
        <div>
            <button class="btn btn-success " ng-click="callGeoLo()">Upload Position</button>
            <button class="btn btn-success">Upload Photo</button>
            <!-- <button ng-click="markers.taskMarker.icon=leafIcon">Leaflet Icon</button> -->
        </div>        
    </div>
    <br><br>
</div>
