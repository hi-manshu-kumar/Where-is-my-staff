<div class="row" >
        <div class="col-md-6">
            <h2>Staff List</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>UserID</th>
                        <th>Type</th>
                        <th>Enable</th>
                        <th>edit</th>
                        <th>Delete Record</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td ng-click="showDetails(user,users)">{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.userid}}</td>
                        <td>{{user.type}}</td>
                        <td>{{user.enable}}</td>
                        <td><input type="checkbox" name="x" value="{{user.enable}}" ng-model="user.enable"  ng-change="users.$save(user)"></td>
                        <!-- users.$save(user) -->
                        <td><button class="btn btn-danger" ng-click=users.$remove(user)>Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <button class="right btn btn-success" ng-click="saveData(user)">Save Data</button>
        </div>
        
</div>
<div>
    <h3>Employee Details</h3>
    {{msg}} <br>
    Name : {{empName}}<br> 
    Email : {{empEmail}}<br>
    UserID: {{empUserid}}<br>
    Type:  {{empType}}<br>

</div>
