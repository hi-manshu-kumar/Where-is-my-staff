<!--========== PROMO BLOCK ==========-->
<div class="s-promo-block-v1 g-bg-color--primary-to-blueviolet-ltr g-fullheight--md">
    <div class="container g-ver-center--md g-padding-y-100--xs">
        <div class="row g-hor-centered-row--md g-margin-t-30--xs g-margin-t-20--sm">
            <div class="col-lg-6 col-sm-6 g-hor-centered-row__col g-text-center--xs g-text-left--md g-margin-b-60--xs g-margin-b-0--md">
                <div class="s-promo-block-v1__square-effect g-margin-b-60--xs">
                    <h1 class="g-font-size-32--xs g-font-size-45--sm g-font-size-50--lg g-color--white">A Mobile Experience<br>That Inspires Travel</h1>
                    <p class="g-font-size-20--xs g-font-size-26--md g-color--white g-margin-b-0--xs">Reimagining the real app experience<br>and leading brands.</p>
                </div>
                
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-4 col-sm-4 g-hor-centered-row__col">
                <div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".1s">
                    <form name="loginform" ng-submit="callAjax()" class="center-block g-width-350--xs g-bg-color--white-opacity-lightest g-box-shadow__blueviolet-v1 g-padding-x-40--xs g-padding-y-60--xs g-radius--4" novalidate>
                        <div class="g-text-center--xs g-margin-b-40--xs">
                            <h2 class="g-font-size-30--xs g-color--white">Login</h2>
                        </div>
                        <h2 id="message"></h2>
                        <div class="g-margin-b-30--xs">
                            <input type="email" class="form-control s-form-v3__input" placeholder="* Userid" name="useridtxt" ng-model="useridtxt" id="useridtxt" required>
                            <span ng-show="loginform.useridtxt.$touched && loginform.useridtxt.$invalid && loginform.useridtxt.$error['required']" class="error">UserID can't be empty!</span>
                        </div>
                        <div class="g-margin-b-30--xs">
                            <input type="password" class="form-control s-form-v3__input" placeholder="* Password" id="passwordtxt" name="passwordtxt" ng-model="passwordtxt" required>
                            <span ng-show="loginform.passwordtxt.$touched && loginform.passwordtxt.$invalid && loginform.passwordtxt.$error['required']" class="error">Password can't be empty</span>
                        </div>
                        <div class="g-text-center--xs">
                            <button type="submit" class="text-uppercase btn-block s-btn s-btn--md s-btn--white-bg g-radius--50 g-padding-x-50--xs g-margin-b-20--xs" id="loginBt">Login</button>
                            <!-- <a class="g-color--white g-font-size-13--xs" href="#">Forgot Password?</a> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--========== END PROMO BLOCK ==========-->
