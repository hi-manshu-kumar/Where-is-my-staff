<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/design.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factory/userFactory.js"></script>
    <script src="js/controllers/userController.js"></script>
</head>

<body ng-app="myApp">
       
        <div class="container tile center " ng-controller="userCtrl"  >
            <br>
            <a id="login" class="btn btn-primary" ng-click="showLogin()">Login</a>
            <a id="register" class="btn btn-success" ng-click="showReg()">Register</a>
            <br><br>
            <!-- login div -->
            <div id="loginDiv" ng-model="isShowHideLog" ng-show="isShowHideLog" class="well">
                <h1>Login Form</h1>
                <h2 id="message"></h2>
                <div class="form-group">
                    <label for="">Userid</label>
                    <input type="text" class="form-control" placeholder="Type Userid Here" id="useridtxt">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Type Password Here" id="passwordtxt">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="loginBt">Login</button>
                </div>
            </div>
            <!-- register Div -->
            <div id="regDiv" ng-model="isShowHideReg" ng-show="isShowHideReg" class="well">
                <h1>Register form</h1>
                <div class="form-group">
                    <label for="">Userid</label>
                    <input type="text" placeholder="Enter userid here" class="form-control" id="userid">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" placeholder="Enter Password here" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter name here" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="">Type</label>
                    <select name="Type" class="form-control" id="type">
                        <option value="Staff">Staff</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">E-mail</label>
                    <input type="mail" placeholder="Enter email here" class="form-control" id="age" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="regBt" type="submit">
                        Register
                    </button>
                </div>
            </div>

        </div>
    

    
</body>

</html>
