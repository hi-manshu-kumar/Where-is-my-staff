<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>

</head>
<body ng-app="myApp">
    <div class="row" ng-controller="userCtrl">
        <div class="col-md-6">
            <h2>Staff List</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>UserID</th>
                        <th>Type</th>
                        <th>Enable</th>
                        <th>edit</th>
                        <th>Delete Record</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.userid}}</td>
                        <td>{{user.type}}</td>
                        <td>{{user.enable}}</td>
                        <td><input type="checkbox" name="x" value="{{user.enable}}" ng-model="user.enable"  ng-change="users.$save(user)"></td>
                        <!-- users.$save(user) -->
                        <td><button class="btn btn-danger" ng-click=users.$remove(user)>Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <button class="right btn btn-success" ng-click="saveData(user)">Save Data</button>
        </div>
    </div>
